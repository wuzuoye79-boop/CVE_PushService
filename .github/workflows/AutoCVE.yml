name: Auto CVE Push Service

on:
  schedule:
    - cron: '0 0 * * *'   # 每天 23 点执行（UTC 时间）（实测执行时间可能会因为GitHub Actions的队列延迟而延后，如果在东八区，相当于北京时间上午 7-8 点，一个小时左右属于正常的波动范围）
  workflow_dispatch:       # 手动触发

permissions:
  contents: write          # 需要写权限来提交文件

jobs:
  run-cveflows:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'

      - name: Install dependencies
        run: |
          pip install requests
          pip install serverchan-sdk

      # 检查数据库文件是否存在（checkout 时会自动获取仓库中的文件）
      - name: Check database status
        run: |
          if [ -f vulns.db ]; then
            echo "Database exists, will be updated."
            ls -la vulns.db
          else
            echo "Database does not exist, will be created."
          fi

      - name: Run CVE Push Service script
        env:
          SCKEY: ${{ secrets.SCKEY }}   # 从 GitHub Secrets 注入
        run: |
          python CVE_PushService.py

      - name: Check if new vulnerabilities were found
        id: check_vulns
        run: |
          if [ -f new_vulns.flag ]; then
            echo "new_vulns=true" >> $GITHUB_ENV
            echo "---- New Vulnerabilities Found ----"
            cat new_vulns.flag
            echo "-----------------------------------"
          else
            echo "new_vulns=false" >> $GITHUB_ENV
            echo "No new vulnerabilities."
          fi

      - name: Upload CVE Push Service log (only if new vulns found)
        if: env.new_vulns == 'true'
        uses: actions/upload-artifact@v4
        with:
          name: cveflows-log
          path: cveflows.log
          retention-days: 7

      # 提交数据库更改到仓库
      - name: Commit database changes
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add vulns.db
          git diff --staged --quiet || (git commit -m "Update vulnerability database [skip ci]" && git push)
